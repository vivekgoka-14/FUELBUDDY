<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL BUDDY Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a19595;
            padding: 50px;
        }
        .location-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .location-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .location-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .mechanic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .mechanic-card {
            background-color: black;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInMechanic 1s forwards;
        }
        .mechanic-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .mechanic-card button {
            margin-top: 10px;
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .mechanic-card button:hover {
            background-color: darkorange;
        }
        @keyframes fadeInMechanic {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>FUEL BUDDY - Select Your Location</h1>
    <div class="location-container">
        <button class="location-btn" onclick="showMechanics('Warangal')">Warangal</button>
        <button class="location-btn" onclick="showMechanics('Hanamkonda')">Hanamkonda</button>
        <button class="location-btn" onclick="showMechanics('Hyderabad')">Hyderabad</button>
        <button class="location-btn" onclick="showMechanics('Karimnagar')">Karimnagar</button>
    </div>

    <div class="mechanic-container" id="mechanic-container"></div>

    <script>
        function showMechanics(location) {
            const mechanicContainer = document.getElementById('mechanic-container');
            mechanicContainer.innerHTML = '';

            const mechanics = [
                { name: 'Vikas', location: 'Warangal', phone: '9154532621', service: 'Car Repair', about: 'Experienced in car engine repair.', feedback: '⭐⭐⭐⭐⭐', bookLink:'mechanicservice.html', image: 'profile1.jpg' },
                { name: 'Sai', location: 'Warangal', phone: '9949465687', service: 'Tire Replacement', about: 'Specialized in tire change.', feedback: '⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'user.jpeg' },
                { name: 'Vikky', location: 'Warangal', phone: '9876543344', service: 'Car Repair', about: 'Over 10 years of experience.', feedback: '⭐⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'user2.jpeg' },
                { name: 'Mike Johnson', location: 'karimnagar', phone: '9123456789', service: 'Bike Service', about: 'Expert in bike repairs.', feedback: '⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'profile2.jpg' },
                { name: 'David Smith', location: 'karimnagar', phone: '9234567890', service: 'Engine Overhaul', about: 'Master in engine overhauls.', feedback: '⭐⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'profile3.jpg' },
                { name: 'Chandhu', location: 'karimnagar', phone: '9234767765', service: 'Car repair', about: 'Reliable car repair expert.', feedback: '⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'profile1.jpg' },
                { name: 'Ram', location: 'Hanamkonda', phone: '923458888', service: 'Bike repair', about: 'Proficient in bike repairs.', feedback: '⭐⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'user.jpeg' },
                { name: 'Tej', location: 'Hanamkonda', phone: '923459999', service: 'Tire Replacement', about: 'Fast tire replacement service.', feedback: '⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'profile3.jpg' },
                { name: 'Hari', location: 'Hyderabad', phone: '9345678901', service: 'Tire Replacement', about: 'Quick tire replacements.', feedback: '⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'user2.jpeg' },
                { name: 'Manoj', location: 'Hyderabad', phone: '9345678000', service: 'Brake Service', about: 'Brake expert with fast service.', feedback: '⭐⭐⭐⭐⭐', bookLink: 'mechanicservice.html', image: 'profile3.jpg' }
            ];

            const filteredMechanics = mechanics.filter(mechanic => mechanic.location === location);

            filteredMechanics.forEach(mechanic => {
                const mechanicCard = document.createElement('div');
                mechanicCard.classList.add('mechanic-card');
                mechanicCard.innerHTML = `
                    <img src="${mechanic.image}" alt="${mechanic.name}">
                    <h3>${mechanic.name}</h3>
                    <p>Service: ${mechanic.service}</p>
                    <p>Phone: ${mechanic.phone}</p>
                    <div class="about">About: ${mechanic.about}</div>
                    <div class="feedback">Feedback: ${mechanic.feedback}</div>
                    <button onclick="window.location.href='${mechanic.bookLink}'">Book now</button>
                `;
                mechanicContainer.appendChild(mechanicCard);
            });
        }
    </script>
</body>
</html>
