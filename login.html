<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL BUDDY - Login</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, rgba(194, 58, 58, 0.9), rgba(40, 167, 69, 0.9));
            animation: gradientAnimation 10s ease infinite;
            background-size: 400% 400%;
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login container styles */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in effect for the container */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
            animation: slideIn 1s ease-out;
        }

        /* Slide-in effect for the heading */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Input field styling */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            opacity: 0;
            animation: inputFadeIn 1s ease-in-out forwards;
        }

        /* Animation for input fields */
        @keyframes inputFadeIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0;
            animation: buttonFadeIn 1s ease-in-out 0.5s forwards;
            transition: transform 0.3s ease;
        }

        /* Animation for the login button */
        @keyframes buttonFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-container button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .login-container .links {
            margin-top: 20px;
            opacity: 0;
            animation: linksFadeIn 1s ease-in-out 1s forwards;
        }

        /* Animation for the links */
        @keyframes linksFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>FUEL BUDDY - Login</h2>
        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" required placeholder="Password">
            <button type="submit">Login</button>  
        </form>
        
        
        <div class="links">
            <a href="signup.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
