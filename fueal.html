<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order your fuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('fuel.jpeg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            background: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .order-btn {
            background: linear-gradient(to right, #ffcc00, #ff6600);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            color: white;
            transition: all 0.3s ease;
        }
        .order-btn:hover {
            background: linear-gradient(to right, #ff9900, #ff3300);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="fueal.php" method="post">
            <label for="vehicle_number">Vehicle Number:</label>
            <input type="text" name="vehicle_number" placeholder="Vehicle number" required>
        
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Enter your Address" required>
        
            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="">Select Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>
        
            <label for="quantity">Fuel Quantity:</label>
            <select name="quantity" required>
                <option value="">Select Quantity</option>
                <option value="1">1 Litre</option>
                <option value="2">2 Litres</option>
                <option value="5">5 Litres</option>
                <option value="10">10 Litres</option>
            </select>
        
            <label for="payment_type">Payment Type:</label>
            <select name="payment_type" required>
                <option value="">Select Payment Type</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="PhonePe">PhonePe</option>
                <option value="Debit/Credit Card">Debit/Credit Card</option>
                <option value="UPI Payment">UPI Payment</option>
            </select>
        
            <button type="submit" class="order-btn">Order Now</button>
        </form>
        
    </div>
    <script>
        function placeOrder() {
            window.location.href = "payment.html"; // Redirects to ordered.html
        }
    </script>

</html>
