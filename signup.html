<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL BUDDY - Sign-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?gas-station,fuel') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .fuel-gauge {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .fuel-level {
            width: 0%;
            height: 100%;
            background: #007BFF;
            transition: width 0.5s ease-in-out;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        input:focus {
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .glow {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }
        .login-btn {
            margin-top: 10px;
            background-color: #28a745;
        }
        .login-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="fuel-gauge">
        <div class="fuel-level" id="fuelLevel"></div>
    </div>
    <div class="signup-container">
        <h2>FUEL BUDDY - Sign-up</h2>
        <form action="signup.php" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Gmail" required>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign-Up</button>
        </form>
