<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:none;
   
          background-image: url('engine1.jpg');
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            width: 30%;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: slideUp 1.5s ease-out;
        }
        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        input:hover, select:hover {
            transform: scale(1.05);
        }
        button {
            background: #ff416c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }
        button:hover {
            background: #ff4b2b;
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 75, 43, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fuel Buddy Service</h2>
        <form>
            <label>Vehicle Location:</label>
            <input type="text" placeholder="Enter location">

            <label>Nearby Mechanic:</label>
            <select>
                <option>Mechanic 1</option>
                <option>Mechanic 2</option>
                <option>Mechanic 3</option>
            </select>

            <label>Vehicle Type:</label>
            <select>
                <option>Car</option>
                <option>Bike</option>
                <option>Truck</option>
                <option>Bus</option>
            </select>

            <label>Vehicle Number:</label>
            <input type="text" placeholder="Enter Vehicle Number">

            <label>Problem Type:</label>
            <select>
                <option>Fuel Refill</option>
                <option>Flat Tire</option>
                <option>Engine Failure</option>
                <option>Battery Issue</option>
                <option>Tyre Failure</option>
            </select>

            <label>Payment Type:</label>
            <select>
                <option>Cash</option>
                <option>Credit/Debit Card</option>
                <option>UPI</option>
            </select>
            
            <button class="order-btn" onclick="placeOrder()">Order Now</button>
        </form>
    </div>
    <script>
        function placeOrder() {
            window.location.href = "servicedone.html";
        }
    </script>
</body>
</html>
